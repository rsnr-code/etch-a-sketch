<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch A Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="redButton" onclick="changeColor('red')">Red</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
            <button>Set Size</button>
        </div>
        <div class="error"></div>
            
    <script src="main.js"></script>
</body>
</html>
